<html> 
	<head>
		<style>	

  #content{ color: blue;
	border:10px;
	background-color: yellow;
  width: 200px;
  height: 200px;}

</style>
</head>
	<body>
		<script src="js/jquery-2.1.3.min.js"></script>
		<div id= "content">
		 </p> you are resizing a div</p>
		 </div>
	<button id="submit">Change</button>
<script> 
$(document).ready(function(){
    $("#submit").click(function(){
        $("#content").resize("height:800").resize("width:800");
    });
});
</script>
	</body>

</html>
