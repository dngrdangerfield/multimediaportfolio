<!DOCTYPE html>
<html>
<head>
  <title>Week 6 - Intro to JavaScript</title>
</head>
<body>
  <div id="container"></div>

  <script> 
  document.write(" Hello, World!");
  // how to create elements; console.log() tells you page to show you something
  var h = document.createElement("h1"); console.log(h);
  var t = document.createTextNode("Hello, Word!"); 
  h.appendChild(t);
  var c = document.getElementById("container");
  c.appendChild(h);

var n = "Maya";
var m = "Bob";
var l = "Red";
  runAlert(n);
  runAlert(m);
  runAlert(l);
  function runAlert(name){
  	console.log('RUN ALERT');
  	alert("Hello," + name + "!");
  }
  </script>
</body>
</html>
